<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        td {
            border: 2px solid #ccc;
            text-align: center;
            padding: 10px;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td><img src="https://via.placeholder.com/100" alt="Imagem 1"></td>
        <td><img src="https://via.placeholder.com/100" alt="Imagem 2"></td>
        <td><img src="https://via.placeholder.com/100" alt="Imagem 3"></td>
    </tr>
    <tr>
        <td><img src="https://via.placeholder.com/100" alt="Imagem 4"></td>
        <td><img src="https://via.placeholder.com/100" alt="Imagem 5"></td>
        <td><img src="https://via.placeholder.com/100" alt="Imagem 6"></td>
    </tr>
</table>

</body>
</html>
